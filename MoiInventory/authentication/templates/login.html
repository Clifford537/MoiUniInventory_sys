<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 2px;
            min-height: 50px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 10px 0 10px;
        }
        header .current a {
            color: #e8491d;
        }
        header .current2 a {
            color: #f4f5f0;
        }
        header a:hover {
            color: #cccccc;
            font-weight: bold;
        }
        .login-form {
            background: #ffffff;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000000;
            max-width: 400px;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form form {
            display: flex;
            flex-direction: column;
        }
        .login-form form input[type="text"],
        .login-form form input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-form form button {
            padding: 10px;
            background: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Make the button width 100% */
            max-width: 150px; /* Limit the maximum width of the button */
            margin: auto; /* Center align the button */
        }
        .login-form form button:hover {
            background: #e8491d;
        }
        .login-form .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-form .register-link a {
            color: #5fa9d6;
            text-decoration: none;
        }
        .login-form .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{% url 'dashboard' %}">Login</a></h1>
            <ul>
                <li class="current"><a href="{% url 'login' %}">Login</a></li>
                <li class="current2"><a href="{% url 'register' %}">Register</a></li>
            </ul>
        </div>
    </header>
    <div class="login-form">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
</body>
</html>
